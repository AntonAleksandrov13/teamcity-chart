# Default values for teamcity.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
server:
  replicaCount: 1
  image:
    repository: jetbrains/teamcity-server
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: latest
  plugins:
    teamcity-oauth-1.1.6.zip: https://github.com/pwielgolaski/teamcity-oauth/releases/download/teamcity-oauth-1.1.6/teamcity-oauth-1.1.6.zip
    s3-artifact-storage.zip: https://teamcity.jetbrains.com/guestAuth/app/rest/builds/id:2901620/artifacts/content/s3-artifact-storage.zip
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  logging:
    enabled: true

  networkPolicy:
    enabled: true

  persistentDataDir:
    enabled: true
    accessModes:
      - ReadWriteMany
    size: 3Gi
    storageClass: "manual"
  db:
    user: db-user
    password: db-password
    name: db-name
    port: 3306
    host: some-db-mysql

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: teamcity-server

  podAnnotations: {}

  podSecurityContext:
    fsGroup: 1000
  securityContext: {}

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
      cert-manager.io/common-name: tenantone.teamcity-anton-cloud.com
    hosts:
      - host: tenantone.teamcity-anton-cloud.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - hosts:
          - tenantone.teamcity-anton-cloud.com
        secretName: tenantone.teamcity-anton-cloud.com

  resources:
    {}
    # limits:
    #   cpu: "700m"
    #   memory: "550Mi"
    # requests:
    #   cpu: "350m"
    #   memory: "400Mi"

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

agent:
  replicaCount: 1
  image:
    repository: jetbrains/teamcity-agent
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: latest

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  logging:
    enabled: false

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::332319340546:role/tenantone-agent-role
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: teamcity-agent

  podAnnotations: {}

  podSecurityContext: {}
  securityContext: {}

  resources:
    {}
    # limits:
    #   cpu: "700m"
    #   memory: "550Mi"
    # requests:
    #   cpu: "350m"
    #   memory: "400Mi"

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

global:
  resource_quota:
    enabled: false
    cpu: "10000"
    memory: 10Gi
    pods: "10"
